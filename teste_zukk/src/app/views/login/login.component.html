<div class="container">
    <div class="principal">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Login</h5>
                <form class="px-4 py-3">
                    <div class="form-group">
                        <label for="user">Usu√°rio</label>
                        <input type="text" class="form-control" id="user" name="user" [(ngModel)]="user"
                            placeholder="User ID">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password"
                            placeholder="Password">
    
    
                    </div>
    
                    <button class="btn btn-primary" (click)="login()">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
